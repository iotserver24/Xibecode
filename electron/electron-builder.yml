appId: com.xibeai.xibecode
productName: XibeCode
directories:
  output: release

files:
  - dist/**/*
  - src/welcome.html
  - src/welcome.css
  - assets/**/*

linux:
  target:
    - target: deb
      arch: [x64, arm64]
    - target: rpm
      arch: [x64, arm64]
    - target: AppImage
      arch: [x64, arm64]
  category: Development
  icon: assets/icon.png

win:
  target:
    - target: nsis
      arch: [x64, arm64]
  icon: assets/icon.png

mac:
  target:
    - target: dmg
      arch: [x64, arm64]
  icon: assets/icon.png
  identity: null

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

publish: null
