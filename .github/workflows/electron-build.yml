name: Build Electron App

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build Linux packages (${{ matrix.arch }})
        working-directory: electron
        run: npx electron-builder --linux deb rpm AppImage --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v7
        with:
          name: linux-${{ matrix.arch }}
          path: |
            electron/release/**/*.deb
            electron/release/**/*.rpm
            electron/release/**/*.AppImage
          if-no-files-found: warn

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build Windows ${{ matrix.arch }}
        working-directory: electron
        run: npx electron-builder --win --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v7
        with:
          name: windows-${{ matrix.arch }}
          path: |
            electron/release/*Setup*.exe
            electron/release/*setup*.exe
          if-no-files-found: warn

  build-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build macOS (x64 + arm64)
        working-directory: electron
        run: npx electron-builder --mac --x64 --arm64
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v7
        with:
          name: macos
          path: electron/release/**/*.dmg
          if-no-files-found: warn

  create-release:
    needs: [build-linux, build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v8
        with:
          path: artifacts
      - name: List all artifacts
        run: find artifacts -type f
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/linux-x64/**/*
            artifacts/linux-arm64/**/*
            artifacts/windows-x64/**/*
            artifacts/windows-arm64/**/*
            artifacts/macos/**/*
