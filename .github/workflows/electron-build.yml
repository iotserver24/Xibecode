name: Build Electron App

on:
  workflow_dispatch:
  push:
    tags: ['v*']

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [x64, arm64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build Linux packages
        working-directory: electron
        run: npx electron-builder --linux deb rpm AppImage --${{ matrix.arch }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: linux-${{ matrix.arch }}
          path: |
            electron/release/**/*.deb
            electron/release/**/*.rpm
            electron/release/**/*.AppImage

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build Windows x64
        working-directory: electron
        run: npx electron-builder --win --x64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Build Windows arm64
        working-directory: electron
        run: npx electron-builder --win --arm64
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: windows
          path: electron/release/**/*.exe

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        working-directory: electron
        run: npm install
      - name: Build TypeScript
        working-directory: electron
        run: npm run build:ts
      - name: Build macOS
        working-directory: electron
        run: npx electron-builder --mac --x64 --arm64
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        with:
          name: macos
          path: electron/release/**/*.dmg

  create-release:
    needs: [build-linux, build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/download-artifact@v4
      - uses: softprops/action-gh-release@v2
        with:
          files: |
            linux-x64/**/*
            linux-arm64/**/*
            windows/**/*
            macos/**/*
          draft: true
