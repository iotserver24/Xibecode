# Build, create tarball, attach to GitHub Release, and publish to npm.
# Trigger: create a Release in GitHub (e.g. from a tag like v1.0.0).
# Secrets: NPM_TOKEN (npm auth token with publish access).

name: Build, Release and Publish

on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-release-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Create tarball
        run: pnpm pack
        # Produces xibecode-<version>.tgz

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: xibecode-*.tgz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to npm
        if: github.event_name == 'release'
        run: pnpm publish --no-git-checks --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
