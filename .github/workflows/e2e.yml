name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm run test:e2e --project=chromium
        env:
          CI: true
          SKIP_WEBUI_TESTS: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: test-screenshots
          path: test-results/
          retention-days: 7

  e2e-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install site dependencies
        working-directory: site
        run: pnpm install --frozen-lockfile

      - name: Build documentation site
        working-directory: site
        run: pnpm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start docs server and run E2E tests
        working-directory: site
        run: |
          pnpm run start &
          sleep 10
          pnpm run test:e2e || true

      - name: Upload docs E2E report
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: docs-playwright-report
          path: site/playwright-report/
          retention-days: 7
